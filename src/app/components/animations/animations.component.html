<div>
  <h3>animations component</h3>
  <button mat-icon-button (click)="state = 'large'">
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button mat-icon-button (click)="state = 'small'">
    <mat-icon>zoom_out</mat-icon>
  </button>
  <p class="animate" [@sizeAnimation]="state" (@sizeAnimation.start)="started($event)" (@sizeAnimation.done)="finished($event)">Hello Angular 10</p>
  <p class="text">text class animation builder</p>
  <p appHighlight>highlight directive animation</p>
  <h3> end of animations component </h3>
</div>
